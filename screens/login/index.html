<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/22807730f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../structure/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rumy 2.0</title>
</head>

<body>
    <header></header>
    <main>
        <img class="logo" src="../../assets/logo.svg" alt="logo">
        <form>
            <section>
                <h2 class="form-title">Email</h2>
                <input type="email" />
            </section>
            <section>
                <h2 class="form-title">Contraseña</h2>
                <input type="password" />
            </section>
            <h2 class="form-title forgot-password">Olvide mi contraseña</h2>
            <button>Entrar</button>
            <h2>¿Aun no tienes una cuenta? <a>Regístrate</a></h2>
        </form>
    </main>
    <footer>
        <a class="github" href="https://github.com/camilasanchezv/rummy-app-2.0" target="_blank"><i
                class="fab fa-github"></i>Conoce más sobre este proyecto</a>
    </footer>
</body>

</html>
